<!DOCTYPE html>
<!-- HTML

  hypertext = textos que contém links para outros documentos

  markup = = é o texto contendo marcações (tags)
  
  language = Linguagem para comunicação 

-->

<html>

<head>

  <!-- Configuração de uma página -->

  <title>Doe sangue, doe vida</title>

  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">


</head>

<body>

  <header>

    <!-- TODO O CONTEUDO VISÍVEL AO USUÁRIO -->
    <img class="logo" src="/logo.png" alt="imagem de DOE">
    <h2>A sua doação importa!</h2>
    <p>Até 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias!</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>

    <button>Quero ajudar!</button>

  </header>
  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">

      <input type="text" name="name" placeholder="Nome completo">

      <input type="text" name="email" placeholder="Email">

      <input type="text" name="blood" placeholder="Tipo sanguíneo">

      <button>Quero ajudar!</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>doadores</span></h2>

    <section class="donors">

      {% for donors in donors %}

      <div class="donor">
        <div class="blood">{{ donors.blood }}</div>
        <p>{{donors.name}}</p>
      </div>

      {%endfor%}


    </section>
  </main>

  <footer>
    Com amor ❤️ DOADORES!
  </footer>

  <script src="/scripts.js"></script>


</body>

</html>
